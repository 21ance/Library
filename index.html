<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Library</h1>
        </header>
        <main>
            <button id="trigger" class="red-button modal-trigger">Add new Book</button>
            <div class="bookshelf">
            </div>
            <div class="modal" id="modal">
                <div class="modal-content">
                    <form>
                        <span>Add new book</span>
                        <input type="text" name="title" id="title" placeholder="title" required>
                        <input type="text" name="author" id="author" placeholder="author" required>
                        <input type="number" name="pages" id="pages" placeholder="pages" required>
                        <div class="modal-footer">
                            <div class="radio-container">
                                <input type="radio" id="progress" name="progress" value="read" checked>
                                <label for="read">read</label>
                                <input type="radio" id="progress" name="progress" value="unread">
                                <label for="unread">unread</label>
                            </div>
                            <button type="submit" class="red-button">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
        <footer>
            <span> <a href="https://github.com/21ance/Library">by 21ance</a></span>
        </footer>
    </div>
</body>

</html>

<script src="script.js"></script>
